<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê GSA Prompt Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --light-text: #e0e0e0;
            --hover-color: #334155;
            --warning-bg: #ffc107;
            --warning-color: #333;
            --success-bg: #28a745;
            --success-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light-text);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
            animation: fadeInDown 1s ease forwards;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            position: relative;
            margin: 20px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .launch-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            color: var(--dark-bg);
            font-weight: 600;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 198, 255, 0.4);
            white-space: nowrap;
        }

        .launch-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 198, 255, 0.6);
        }

        .launch-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        .launch-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .launch-btn.loading .spinner { display: inline-block; }
        .launch-btn.loading .btn-text, .launch-btn.loading .btn-icon { display: none; }


        .tooltip {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-color);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .button-container:hover .tooltip {
            opacity: 1;
        }

        #status-message {
            display: none;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.5s ease forwards;
        }

        #status-message.warning {
            background: var(--warning-bg);
            color: var(--warning-color);
        }
        
        #status-message.success {
            background: var(--success-bg);
            color: var(--success-color);
        }
        
        .recheck-btn {
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .recheck-btn:hover { background: #444; }

        #fallback-links {
            width: 100%;
            margin-top: 25px;
            text-align: center;
        }
        
        .fallback-links-list {
            list-style: none;
            padding: 0;
        }

        .fallback-links-list li {
            margin: 10px 0;
        }

        .fallback-links-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            background: var(--hover-color);
            padding: 10px 20px;
            border-radius: 8px;
            display: block;
            transition: background 0.3s ease;
        }

        .fallback-links-list a:hover {
            background: var(--secondary-color);
            color: white;
        }


        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounceIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .launch-btn { width: 100%; font-size: 1.3em; padding: 18px; }
            .container { padding: 25px; }
        }
    </style>
</head>
<body>

<main class="container">
    <h1><i class="fa-solid fa-rocket"></i> GSA Prompt Launcher</h1>

    <div class="button-container">
        <div class="tooltip">Pop-ups must be enabled to open all prompts</div>
        <button class="launch-btn" id="launchBtn">
            <i class="fa-solid fa-bolt-lightning btn-icon"></i>
            <span class="btn-text">Launch All Prompts</span>
            <i class="fa-solid fa-spinner spinner"></i>
        </button>
    </div>

    <div id="status-message" role="alert"></div>
    <div id="fallback-links"></div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Configuration ---
    const PROMPT_LINKS = [
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=16&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=15&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=14&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=13&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=17&v=2"
    ];
    const LAUNCH_DELAY_MS = 300; // A slight delay can help avoid aggressive browser blocking

    // --- UI Elements ---
    const launchBtn = document.getElementById('launchBtn');
    const statusMessage = document.getElementById('status-message');
    const fallbackLinksContainer = document.getElementById('fallback-links');

    // --- Core Functions ---

    /**
     * Checks if pop-ups are enabled by attempting to open and close a small window.
     * @returns {boolean} - True if pop-ups are likely allowed, false otherwise.
     */
    function checkPopupPermissions() {
        const testWindow = window.open('about:blank', '_blank', 'width=1,height=1,left=9999,top=9999');
        if (!testWindow || testWindow.closed || typeof testWindow.closed === 'undefined') {
            return false;
        }
        testWindow.close();
        return true;
    }

    /**
     * Updates the UI based on the pop-up permission status.
     * @param {boolean} arePopupsAllowed - The status of pop-up permissions.
     */
    function updateUiForPermissions(arePopupsAllowed) {
        statusMessage.style.display = 'none';
        statusMessage.innerHTML = '';
        fallbackLinksContainer.innerHTML = '';

        if (arePopupsAllowed) {
            launchBtn.disabled = false;
        } else {
            launchBtn.disabled = true;
            statusMessage.className = 'warning';
            statusMessage.innerHTML = `
                <i class="fa-solid fa-triangle-exclamation"></i> <strong>Pop-ups Blocked!</strong><br>
                Look for a blocked pop-up icon in your browser's address bar to allow them, then re-check.
                <button class="recheck-btn">Re-check Permissions</button>
            `;
            statusMessage.style.display = 'block';
            // Add event listener to the new button
            statusMessage.querySelector('.recheck-btn').addEventListener('click', () => {
                 updateUiForPermissions(checkPopupPermissions());
            });
        }
    }

    /**
     * Creates a list of clickable links as a fallback if pop-ups fail.
     * @param {string[]} links - Array of URLs to display.
     */
    function generateFallbackLinks(links) {
        fallbackLinksContainer.innerHTML = `
            <p>You can open the prompts manually:</p>
            <ul class="fallback-links-list">
                ${links.map((link, i) => `<li><a href="${link}" target="_blank" rel="noopener noreferrer">Open Prompt ${i + 1}</a></li>`).join('')}
            </ul>
        `;
    }

    /**
     * Handles the main logic of launching all prompt windows.
     */
    function handleLaunch() {
        if (!checkPopupPermissions()) {
            updateUiForPermissions(false);
            return;
        }

        launchBtn.classList.add('loading');
        launchBtn.disabled = true;

        let openedCount = 0;
        const totalLinks = PROMPT_LINKS.length;

        PROMPT_LINKS.forEach((url, i) => {
            setTimeout(() => {
                const newWindow = window.open(url, '_blank');
                if (newWindow) {
                    openedCount++;
                }

                // After the last attempt, update the UI
                if (i === totalLinks - 1) {
                    launchBtn.classList.remove('loading');
                    updateUiForPermissions(true); // Re-enable the button

                    if (openedCount === totalLinks) {
                        statusMessage.className = 'success';
                        statusMessage.innerHTML = `<i class="fa-solid fa-check-circle"></i> Successfully launched all ${totalLinks} prompts!`;
                        statusMessage.style.display = 'block';
                    } else {
                        statusMessage.className = 'warning';
                        statusMessage.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Launched ${openedCount} of ${totalLinks} prompts. Your browser may have blocked the rest.`;
                        statusMessage.style.display = 'block';
                        generateFallbackLinks(PROMPT_LINKS);
                    }
                }
            }, i * LAUNCH_DELAY_MS);
        });
    }

    // --- Initialization ---
    launchBtn.addEventListener('click', handleLaunch);
    // Perform initial check on page load
    updateUiForPermissions(checkPopupPermissions());
});
</script>
</body>
</html>
