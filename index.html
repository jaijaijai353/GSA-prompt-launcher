<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåê GSA Parallel Prompt Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{
  --primary:#00c6ff;
  --secondary:#0072ff;
  --bg-dark:#0f172a;
  --card-bg:rgba(30,41,59,0.85);
  --light-text:#e0e0e0;
  --hover:#334155;
  --success-bg:#28a745;
  --warning-bg:#ffc107;
  --error-bg:#dc3545;
  --success-color:#fff;
  --warning-color:#333;
  --font-family:'Poppins',sans-serif;
  --transition:.3s ease;
}

/* ================= Reset ================= */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:var(--font-family);background:linear-gradient(135deg,#0f172a,#1e293b);color:var(--light-text);display:flex;justify-content:flex-start;align-items:center;flex-direction:column;min-height:100vh;padding:40px 20px;position:relative;}
a{text-decoration:none;color:inherit;}
ul{list-style:none;}

/* ================= Container ================= */
.container{
  background:var(--card-bg);
  padding:40px;
  border-radius:20px;
  width:100%;
  max-width:900px;
  box-shadow:0 15px 50px rgba(0,0,0,0.5);
  backdrop-filter:blur(15px);
  display:flex;
  flex-direction:column;
  align-items:center;
  position:relative;
}

/* ================= Heading ================= */
h1{
  font-size:2.5em;
  margin-bottom:20px;
  color:white;
  text-align:center;
  text-shadow:0 0 15px rgba(0,198,255,0.5);
}

/* ================= Launch Button ================= */
.button-container{
  position:relative;
  margin:20px 0;
  width:100%;
  display:flex;
  justify-content:center;
}
.launch-btn{
  background:linear-gradient(45deg,var(--primary),var(--secondary));
  border:none;
  border-radius:50px;
  padding:15px 40px;
  color:var(--bg-dark);
  font-weight:700;
  font-size:1.3em;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  transition:all 0.3s ease;
}
.launch-btn:hover:not(:disabled){
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 10px 30px rgba(0,198,255,0.5);
}
.launch-btn:disabled{
  background:#555;
  color:#999;
  cursor:not-allowed;
}

/* ================= Status ================= */
#status-message{
  display:block;
  width:100%;
  padding:15px;
  margin-top:20px;
  border-radius:12px;
  font-weight:600;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  font-size:1.1em;
}
#status-message.success{background:var(--success-bg);color:var(--success-color);}
#status-message.warning{background:var(--warning-bg);color:var(--warning-color);}
#status-message.error{background:var(--error-bg);color:#fff;}

/* ================= Prompt Dashboard ================= */
#prompt-dashboard{
  margin-top:30px;
  width:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
}
.prompt-card{
  background:rgba(255,255,255,0.05);
  padding:10px 15px;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.prompt-title{
  font-weight:600;
  font-size:1.1em;
  margin-bottom:8px;
}
.prompt-status{
  font-size:0.9em;
  color:var(--primary);
  margin-bottom:5px;
}
.prompt-iframe{
  width:100%;
  height:250px;
  border:none;
  border-radius:10px;
}
</style>
</head>
<body>
<main class="container">
  <h1><i class="fa-solid fa-rocket"></i> GSA Parallel Launcher</h1>
  <div class="button-container">
    <button class="launch-btn" id="launchBtn">
      <i class="fa-solid fa-bolt-lightning"></i> <span>Launch All Prompts</span>
    </button>
  </div>
  <div id="status-message">Click launch to start all prompts simultaneously</div>
  <div id="prompt-dashboard"></div>
</main>

<script>
// ================= Prompt URLs =================
const urls=[
  "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=18&v=2",
  "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=19&v=2",
  "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=20&v=2",
  "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=21&v=2",
  "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=22&v=2"
];

const dashboard=document.getElementById('prompt-dashboard');
const statusMessage=document.getElementById('status-message');
const launchBtn=document.getElementById('launchBtn');

// Create preview cards
urls.forEach((url,i)=>{
  const card=document.createElement('div');
  card.className='prompt-card';
  card.id=`prompt-card-${i}`;
  card.innerHTML=`
    <div class="prompt-title">Prompt ${i+1}</div>
    <div class="prompt-status" id="prompt-status-${i}">Pending</div>
    <iframe class="prompt-iframe" id="prompt-iframe-${i}" src=""></iframe>
  `;
  dashboard.appendChild(card);
});

// Launch all prompts at same time
launchBtn.addEventListener('click',()=>{
  launchBtn.disabled=true;
  statusMessage.className='';
  statusMessage.innerHTML='Launching all prompts simultaneously...';
  urls.forEach((url,i)=>{
    const iframe=document.getElementById(`prompt-iframe-${i}`);
    const status=document.getElementById(`prompt-status-${i}`);
    iframe.src=url;
    status.innerHTML='Loading...';
    iframe.onload=()=>{
      status.innerHTML='Loaded';
      // Optional: add sound effect or animation here
    }
  });
  statusMessage.className='success';
  statusMessage.innerHTML=`All ${urls.length} prompts launched in parallel!`;
});
</script>
</body>
</html>
