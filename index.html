<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåê GSA Prompt Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root {
    --primary-color: #00c6ff;
    --secondary-color: #0072ff;
    --dark-bg: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.8);
    --light-text: #e0e0e0;
    --hover-color: #334155;
    --warning-bg: #ffc107;
    --warning-color: #333;
    --success-bg: #28a745;
    --success-color: #fff;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0f172a,#1e293b);color:var(--light-text);display:flex;justify-content:flex-start;align-items:center;flex-direction:column;min-height:100vh;padding:40px 20px;}
h1{font-size:3em;margin-bottom:20px;color:white;text-align:center;text-shadow:0 0 10px rgba(0,198,255,0.5);}
.container{background:var(--card-bg);padding:40px;border-radius:20px;width:100%;max-width:700px;box-shadow:0 10px 40px rgba(0,0,0,0.5);backdrop-filter:blur(10px);display:flex;flex-direction:column;align-items:center;}
.button-container{position:relative;margin:20px 0;width:100%;display:flex;justify-content:center;}
.launch-btn{background:linear-gradient(45deg,var(--primary-color),var(--secondary-color));border:none;border-radius:50px;padding:20px 50px;color:var(--dark-bg);font-weight:600;font-size:1.5em;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:15px;transition:all 0.3s ease;box-shadow:0 4px 20px rgba(0,198,255,0.4);}
.launch-btn:disabled{background:#555;color:#999;cursor:not-allowed;}
.launch-btn .spinner{display:none;animation:spin 1s linear infinite;}
.launch-btn.loading .spinner{display:inline-block;}
.launch-btn.loading .btn-text,.launch-btn.loading .btn-icon{display:none;}
.tooltip{position:absolute;top:-50px;left:50%;transform:translateX(-50%);background:var(--secondary-color);color:#fff;padding:10px 15px;border-radius:8px;font-size:0.9em;opacity:0;pointer-events:none;transition:opacity 0.3s ease;white-space:nowrap;}
.button-container:hover .tooltip{opacity:1;}
#status-message{display:block;width:100%;padding:20px;margin-top:20px;border-radius:12px;font-weight:600;text-align:center;box-shadow:0 5px 20px rgba(0,0,0,0.3);}
#status-message.warning{background:var(--warning-bg);color:var(--warning-color);}
#status-message.success{background:var(--success-bg);color:var(--success-color);}
.fallback-links-list{list-style:none;padding:0;}
.fallback-links-list li{margin:10px 0;}
.fallback-links-list a{color:var(--primary-color);text-decoration:none;font-weight:600;background:var(--hover-color);padding:10px 20px;border-radius:8px;display:block;transition:background 0.3s ease;}
.fallback-links-list a:hover{background:var(--secondary-color);color:white;}
@keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>
<body>

<main class="container">
    <h1><i class="fa-solid fa-rocket"></i> GSA Prompt Launcher</h1>
    <div class="button-container">
        <div class="tooltip">Prompts will load sequentially in this tab</div>
        <button class="launch-btn" id="launchBtn">
            <i class="fa-solid fa-bolt-lightning btn-icon"></i>
            <span class="btn-text">Launch All Prompts</span>
            <i class="fa-solid fa-spinner spinner"></i>
        </button>
    </div>
    <div id="status-message"></div>
    <div id="fallback-links"></div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urls = [
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=18&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=19&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=20&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=21&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=22&v=2"
    ];

    const launchBtn = document.getElementById('launchBtn');
    const statusMessage = document.getElementById('status-message');
    const fallbackLinksContainer = document.getElementById('fallback-links');

    function loadSequentialUrls(index = 0) {
        if (index >= urls.length) {
            statusMessage.className = 'success';
            statusMessage.innerHTML = `<i class="fa-solid fa-check-circle"></i> Successfully loaded all ${urls.length} prompts!`;
            launchBtn.disabled = false;
            launchBtn.classList.remove('loading');
            return;
        }
        statusMessage.className = '';
        statusMessage.innerHTML = `Loading prompt ${index + 1} of ${urls.length}...`;

        // Redirect current tab to the URL
        const tempWindow = window.open(urls[index], '_self');

        // Use localStorage to track the next index
        localStorage.setItem('nextIndex', index + 1);
    }

    // On page load, check if a nextIndex is stored
    const nextIndex = parseInt(localStorage.getItem('nextIndex') || '0', 10);
    if(nextIndex > 0 && nextIndex <= urls.length){
        loadSequentialUrls(nextIndex);
        localStorage.removeItem('nextIndex');
    }

    launchBtn.addEventListener('click', () => {
        launchBtn.disabled = true;
        launchBtn.classList.add('loading');
        loadSequentialUrls(0);
    });

    // Fallback links
    fallbackLinksContainer.innerHTML = `
        <p>You can open the prompts manually:</p>
        <ul class="fallback-links-list">
            ${urls.map((link,i)=>`<li><a href="${link}" target="_blank">Open Prompt ${i+1}</a></li>`).join('')}
        </ul>
    `;
});
</script>
</body>
</html>
