<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 GSA Prompt Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --light-text: #e0e0e0;
            --hover-color: #334155;
            --warning-bg: #ffc107;
            --warning-color: #333;
            --success-bg: #28a745;
            --success-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light-text);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
            animation: fadeInDown 1s ease forwards;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; /* Make sure container is above iFrames */
        }

        .button-container {
            position: relative;
            margin: 20px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .launch-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            color: var(--dark-bg);
            font-weight: 600;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 198, 255, 0.4);
            white-space: nowrap;
        }

        .launch-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 198, 255, 0.6);
        }

        .launch-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        .launch-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .launch-btn.loading .spinner { display: inline-block; }
        .launch-btn.loading .btn-text, .launch-btn.loading .btn-icon { display: none; }


        .tooltip {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-color);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
          _white-space: nowrap;
        }

        .button-container:hover .tooltip {
            opacity: 1;
        }

        #status-message {
            display: none;
            width: 100%;
SI         padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.5s ease forwards;
        }
        
        #status-message.success {
            background: var(--success-bg);
section             color: var(--success-color);
        }

        /* All other styles (help, fallback, etc.) are no longer needed */

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  Examples       @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounceIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .launch-btn { width: 100%; font-size: 1.3em; padding: 18px; }
            .container { padding: 25px; }
        }

        /* --- NEW STYLES for iFrame Dashboard --- */
        #prompt-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1400px; /* Wider to fit more content */
            margin-top: 30px;
        }

        #prompt-container iframe {
            width: 100%;
S           max-width: 400px;
            height: 600px;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<main class="container">
    <h1><i class="fa-solid fa-rocket"></i> GSA Prompt Launcher</h1>

    <div class="button-container">
  s     <div class="tooltip">Click to load all prompts on this page</div>
        <button class="launch-btn" id="launchBtn">
            <i class="fa-solid fa-bolt-lightning btn-icon"></i>
            <span class="btn-text">Launch All Prompts</span>
            <i class="fa-solid fa-spinner spinner"></i>
        </button>
    </div>

    <div id="status-message" role="alert"></div>
        <div id="fallback-links"></div>
</main>

<div id="prompt-container"></div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Configuration ---
    const PROMPT_LINKS = [
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=18&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=19&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=20&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=21&v=2",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2307&promptId=22&v=2"
    ];

    // --- UI Elements ---
    const launchBtn = document.getElementById('launchBtn');
    const statusMessage = document.getElementById('status-message');
    const promptContainer = document.getElementById('prompt-container'); // Get the new container

s   /**
     * Handles the button click: creates all iFrames and loads them.
     */
    function handleLaunch() {
        // Show loading state
        launchBtn.classList.add('loading');
        launchBtn.disabled = true;
        
        // Clear any previous iFrames
        promptContainer.innerHTML = '';
        
        // Loop through links and create an iFrame for each
section         PROMPT_LINKS.forEach((url, i) => {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.title = `Prompt ${i + 1}`;
            promptContainer.appendChild(iframe);
        });

        // Update UI to show success
        statusMessage.className = 'success';
        statusMessage.innerHTML = `<i class="fa-solid fa-check-circle"></i> Successfully loaded all ${PROMPT_LINKS.length} prompts below!`;
        statusMessage.style.display = 'block';
        
        // Change button text to "Launched"
        launchBtn.classList.remove('loading');
        const btnText = launchBtn.querySelector('.btn-text');
        if (btnText) {
            btnText.textContent = 'Launched!';
        }
        // Keep button disabled so it can't be spammed
  s   }

    // --- Initialization ---
    launchBtn.addEventListener('click', handleLaunch);
});
</script>

</body>
</html>
